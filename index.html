<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wdth,wght,YTLC@6..12,75..125,200..1000,440..540&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=NKNFyDiGw7K2&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h2 class="title">Where in the world?</h2>
            <p><i class="fa-regular fa-moon"></i> &nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="countries__container">
            <a href="#" class="country__card">
                <img src="https://flagcdn.com/in.svg" alt="flag__image">
                <div class="card__text">
                    <h3 class="card__title">India</h3>
                    <p><b>Population: </b>81,770,900</p>
                    <p><b>Region: </b>Asia</p>
                    <p><b>Capital: </b>New Delhi</p>    
                </div>
            </a>
        </div>
    </main>
</body>
</html>
