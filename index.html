<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wdth,wght,YTLC@6..12,75..125,200..1000,440..540&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=NKNFyDiGw7K2&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="">
    <header class="header">
        <div class="header__content">
            <h2 class="title"><a href="/">Where in the world?</a></h2>
            <p class="theme__changer"><i class="fa-regular fa-moon"></i> &nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="search__filter__container" >
            <div class="search__container" >
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a Country...">
            </div>
            <select class="filter__by__region">
                <option hidden>Filter by Region</option>
                <option value="Asia">Asia</option>
                <option value="America">America</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
                <option value="Africa">Africa</option>
            </select>
        </div>
        <div class="countries__container"></div>
    </main>
</body>
</html>
